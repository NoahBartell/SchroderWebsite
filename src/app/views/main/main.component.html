<div class="" style="padding: 3rem">
  <span style="display: flex; ">

  <img src="../assets/SSSBlackCC.jpg" class="picture-size logo-pos" alt="Logo">
    </span>

  <p-tabView>
    <p-tabPanel header="Home">
      <p class="palatino">{{homeString}}</p>
    </p-tabPanel>
    <p-tabPanel header="Services">
      <p class="open-sans">{{serviceString}}</p>
    </p-tabPanel>
    <p-tabPanel header="Information">
        <span *ngIf="!IsDesktop" class="garamond">
        <p-card [style]="{'box-shadow': '2px 0px 4px 2px rgba(0,0,0,0.75);'}" header="About Us">
        <p class="garamond">{{aboutString}}</p>
        </p-card>
      <img src="../assets/aboutPicture.jpeg" class="" style="border-radius: 1rem; box-shadow: 6px 10px 5px 0px rgba(0,0,0,0.75); width: 100%; margin-top: 2rem" alt="About">
      </span>
      <span *ngIf="IsDesktop" class="garamond" style="display: flex" >
        <p-card [style]="{'box-shadow': '2px 0px 4px 2px rgba(0,0,0,0.75);', 'margin-right':'1rem','margin-left':'.5rem'}" header="About Us">
        <p class="garamond">{{aboutString}}</p>
        </p-card>
      <img src="../assets/aboutPicture.jpeg" class="" style="height: 18rem; margin-left:auto; border-radius: 1rem; box-shadow: 6px 10px 5px 0px rgba(0,0,0,0.75);" alt="About">
      </span>
        <p-card [style]="{'box-shadow': '2px 0px 4px 2px rgba(0,0,0,0.75);', 'margin-top':'2rem', 'margin-left': IsDesktop ? '.5rem' : '0rem'}" header="Contact Us">
          <div style="word-wrap: anywhere;">
            <p>Phone Number: <a href="tel:+{{phoneNumber}}">{{phoneNumber}}</a></p>
            <p>Email: <a href="mailto:{{email}}">{{email}}</a></p>
          </div>
        </p-card>
    </p-tabPanel>
  </p-tabView>
</div>
